             <main class="maincontacto">
                    <form>
                        <label for="nombreapellido">nombre y apellido</label>
                        <input type="text" id="nombreapellido" class="input-padron" required>

                        <label for="correo">correo electronico</label>
                        <input type="email" id="correo" class="input-padron" required placeholder="email@dominio.com">

                        <label for="celular">numero de celular</label>
                        <input type="tel" id="celular" class="input-padron" required placeholder="(3xx) xxx xx0">


                        <label for="mensaje">mensaje</label>
                        <textarea cols="61" rows="8" id="mensaje" class="input-padron"></textarea>


                            <fieldset>
                                <legend>多como le gustaria que lo contactemos?</legend>

                                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                                

                                <label for="radio-llamada"><input type="radio" name="contacto" value="llamada" id="radio-llamada">Llamada</label>
                                
                                
                                <label for="radio-whatsapp"><input type="radio" name="contacto" value="Whatsapp" id="radio-whatsapp">Whatsapp</label>
                                
                            </fieldset>

                            <fieldset>
                                <legend>多En que horario le gustaria ser contactado?</legend>
                                <select>
                                    <option>Ma単ana</option>
                                    <option>Tarde</option>
                                    <option>Noche</option>
                                </select>
                            </fieldset>


                            <label class="checkbox"><input type="checkbox">多Le gustaria recibir novedades?</label>
                        
                        <input type="submit" value="Enviar formulario" class="enviar">
                    </form>

                    <table>

                        <thead>
                            <tr>
                                <th>Dia</th>
                                <th>Horario</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>lunes-viernes</td>
                                <td>08h - 17h</td>
                            </tr>
                            <tr>
                                <td>Sabados</td>
                                <td>8h - 13h</td>
                            </tr>
                        </tbody>
                    </table>
            
                </main>
